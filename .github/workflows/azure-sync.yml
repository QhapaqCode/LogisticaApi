name: Sync to Azure Repos

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - '**'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.email "genomikel@gmail.com"
          git config --global user.name "Henry"

      - name: Add Azure DevOps remote
        run: |
          git remote add azure-origin https://qhapaqcode.visualstudio.com/_git/LogisticaApi

      - name: Push changes to Azure Repos
        run: |
          git push azure-origin --all --force
        env:
          GIT_ASKPASS: echo
          GIT_USERNAME: ${{ secrets.AZURE_DEVOPS_PAT }}
          GIT_PASSWORD: ${{ secrets.AZURE_DEVOPS_PAT }}
      - name: Configure Git credentials
        run: |
          git config --global credential.helper store
          echo "https://$(AZURE_DEVOPS_PAT):$(AZURE_DEVOPS_PAT)@qhapaqcode.visualstudio.com/_git/LogisticaApi" > ~/.git-credentials
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}


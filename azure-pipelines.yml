trigger:
  branches:
    include:
      - develop
pr:
  branches:
    exclude:
      - develop

resources:
- repo: self
variables:
  tag: '$(Build.BuildId)'
  imageName: 'genomike/logisticaapi'
stages:
- stage: Build
  displayName: Build and Push Docker Image
  jobs:
  - job: BuildAndPush
    displayName: Build and Push
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build and Tag Docker image
      inputs:
        command: build
        dockerfile: 'Dockerfile'
        tags: |
          $(imageName):$(tag)
          $(imageName):latest
    - script: docker images
      displayName: List Docker images
    - script: |
        IMAGE_ID=$(docker images -q $(imageName):$(tag))
        if [ -n "$IMAGE_ID" ]; then
          docker tag $IMAGE_ID $(imageName):latest
        else
          echo "Image $(imageName):$(tag) not found!"
          exit 1
        fi
      displayName: Tag Docker image
    - script: |
        if [ -z "$(docker images -q $(imageName):$(tag))" ]; then
          echo "Image not found!"
          exit 1
        fi
      displayName: Verify Docker image
    - task: Docker@2
      displayName: Push an image
      inputs:
        command: push
        repository: $(imageName)
        tags: |
          $(tag)
          latest
        containerRegistry: 'DockerHub'
